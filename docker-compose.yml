version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - '5000:5000'
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - postgres
    environment:
      - NODE_ENV=development
      - PORT=5000
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/neonhub?schema=public
      - JWT_SECRET=neonhub_jwt_secret_change_in_production
      - JWT_EXPIRE=24h
      - CLIENT_URL=http://localhost:3000
    restart: unless-stopped
    networks:
      - neonhub-network

  # Frontend client
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:5000/api
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - neonhub-network

  # PostgreSQL Database
  postgres:
    image: postgres:14
    ports:
      - '5432:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=neonhub
    restart: unless-stopped
    networks:
      - neonhub-network

networks:
  neonhub-network:
    driver: bridge

volumes:
  postgres-data: 