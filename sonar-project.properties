sonar.projectKey=neonhub_neonhub
sonar.organization=neonhub

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=NeonHub
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=.
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.test.ts,**/*.spec.ts,**/*.config.js,**/*.config.ts

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Language
sonar.language=ts

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Test results
sonar.testExecutionReportPaths=test-results/e2e-results.xml

# Duplication
sonar.cpd.exclusions=**/*.test.ts,**/*.spec.ts 