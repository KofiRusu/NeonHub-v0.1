name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    # Run every 5 minutes for agent optimization
    - cron: '*/5 * * * *'

jobs:
  agent-validator:
    name: Agent Status Validator
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate Agent Status
        run: |
          echo "ü§ñ Validating NeonHub Agent System..."
          if [ ! -f "agent-config.json" ]; then
            echo "‚ùå Agent configuration missing"
            exit 1
          fi
          echo "‚úÖ Agent validation complete"

  build:
    runs-on: ubuntu-latest
    needs: agent-validator
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Type Check
        run: npx tsc --strict --noEmit
      - name: Test
        run: npm test
      - name: Coverage
        run: npm run test -- --coverage || true
      - name: E2E Tests (if available)
        run: npx playwright test || true 